<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cumple de Mierda 30🎉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <!-- Fuente divertida -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fijas -->
  <img src="./img/bebe-2.png" class="sticker-bebe1" alt="Foto bebé sticker 1" />
  <img src="./img/bebe-parado.png" class="sticker-bebe2" alt="Foto bebé sticker 2" />

  <!-- Móviles -->
  <img src="./img/bebe-2.png" class="bebe-anim-float" alt="Foto de bebé móvil" />
  <img src="./img/bebe-parado.png" class="bebe-anim-float" alt="Foto de bebé móvil" />

  <!-- Bola disco -->
  <img src="./img/bola-de-cristal.png" class="sticker sticker-bola" alt="Bola disco">

  <!-- Labios y scorpio vibes -->
  <img src="./img/beso-kiss.png" class="sticker sticker-labios" alt="Labios rojos">
  <img src="./img/scorpio-vibes.png" class="sticker sticker-scorpio" alt="Scorpio vibes">

  <!-- Botella Corona -->
  <img src="./img/corona-cerveza.png" class="sticker sticker-corona" alt="Botella Corona">

  <!-- Megáfono -->
  <img src="./img/megafono.png" class="sticker sticker-megafono" alt="Megáfono">

  <!-- Stickers negros con borde -->
  <img src="./img/cara-de-ogt.png" class="sticker sticker-caraOjete" alt="Exceso de cara de ojete">
  <img src="./img/contiene-paso-prohibido.png" class="sticker sticker-pasosProhibidos" alt="Contiene pasos prohibidos">
  <img src="./img/exceso-de-facha.png" class="sticker sticker-facha" alt="Exceso de facha">


  <main class="container" role="main" aria-label="Juego Amigo de Mierda">
    <div class="birthday-header">
      <img src="./img/hb.png" alt="Happy Birthday" class="sticker-header sticker-header-title">
      <img src="./img/30-anios.png" alt="Globos 30 años" class="sticker-header sticker-header-globos30">
    </div>

    <!-- Panel inicial para agregar jugadores -->
    <section id="setup-section" aria-label="Agregar jugadores">
      <div class="name-input-group">
        <input
          type="text"
          id="name-input"
          placeholder="Nombre del jugador..."
          maxlength="16"
          autocomplete="off"
          aria-label="Nombre del jugador"
        />
        <button id="add-name-btn" aria-label="Agregar jugador" disabled>Agregar</button>
      </div>
      <ul id="player-list" aria-live="polite" aria-relevant="additions removals"></ul>
      <button id="start-btn" disabled aria-label="Iniciar juego">Iniciar Juego</button>
    </section>

    <!-- Panel juego principal -->
    <section id="game-section" aria-label="Juego en progreso" style="display:none;">
      <div class="scoreboard" aria-live="polite" aria-label="Marcador de puntos"></div>
      <div id="turn-indicator" aria-live="assertive" aria-atomic="true"></div>
      <article id="card-area" role="region" aria-live="polite" aria-atomic="true" tabindex="0"></article>

      <!-- Controles generales del juego -->
      <nav id="game-controls" aria-label="Controles del juego">
        <button class="btn-primary" id="edit-points-btn" type="button">✏️ Editar puntos</button>
        <button class="btn-secondary" id="reset-btn" type="button">🔄 Reiniciar</button>
        <button class="btn-finalize" id="finish-btn" type="button">🏁 Finalizar juego</button>
      </nav>
    </section>

    <!-- Panel edición puntos -->
    <section id="edit-section" aria-label="Edición manual de puntos" style="display:none;">
      <h2>Editar puntos de jugadores</h2>
      <div id="edit-list" tabindex="0"></div>
      <div class="edit-confirm-btn-group">
        <button class="btn-primary" id="confirm-edit-btn" type="button">Guardar cambios</button>
        <button class="btn-primary" id="cancel-edit-btn" type="button">Cancelar</button>
      </div>
    </section>

    <!-- Panel final -->
    <section id="fin-section" aria-label="Resultados del juego" style="display:none;">
      <p id="fin-msg" role="alert" aria-live="assertive"></p>
      <div id="fin-ranking" aria-label="Ranking final"></div>
      <button id="restart-btn" class="btn-secondary" type="button" aria-label="Reiniciar juego">Nueva partida</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
